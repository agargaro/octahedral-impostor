<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>three.ez example</title>
  <style>
    html,
    body {
      font-family: monospace;
      font-size: 0.9rem;
      color: white;
      height: 100%;
      margin: 0;
      overflow: hidden;
      overscroll-behavior: none;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      touch-action: none;
      user-select: none;
    }

    #loading {
      color: black;
    }

    .info {
      position: fixed;
      top: 50px;
      left: 5px;
    }

    a {
      color: white;
    }
  </style>
</head>

<body>
  <span id="loading" class="info">Loading...</span>
  <span class="info" style="display: none">
    BatchedMesh with 4 geometries and 1 million instances. <br>
    Frustum culling and raycasting are accelerated by using a BVH. <br>
    ‚≠ê If you like this example please leave a star on the github 
    <a href="https://github.com/agargaro/batched-mesh-extensions">repository</a>.
  </span>
  <script type="module" src="./examples/showcase/world.ts"></script>
</body>

</html>
